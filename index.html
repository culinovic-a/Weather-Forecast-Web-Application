<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Weather Forecast Application</title>
</head>
<body>

        <div class="container-fluid">
            <div id="weather-app">
                <div class="first">
                    <div class="ovrly">
                        <div class="row">
                            <div class="col-md-6 fr">
                                <div class="d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//partly-cloudy-day.png">
                                </div>
                                <br>
                                <p class="text-center tx">CLOUDY</p>
                                <div class="row">
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt1">
                                        <span>Humidity</span>
                                        <p>64%</p>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt2">
                                        <span>Wind</span>
                                        <p>12 km/h</p>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt3">
                                        <span>Pressure</span>
                                        <p>1020mbar</p>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt4">
                                        <span>Cloudness</span>
                                        <p>64%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center txt5">
                                <div>
                                    <p>Ni≈°</p>
                                </div>
                                <span class="d-flex justify-content-center temp">12&deg;</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second">
                    <div class="ovrly">
                        <div class="row d-flex justify-content-around align-items-center">
                            <div class="card">
                                <div class="card-header">Monday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//sun.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    23&deg;
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">Tuesday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//rain.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    23&deg;
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">Wednesday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//cloud-lighting.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    23&deg;
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">Thursday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//partly-cloudy-rain.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    23&deg;
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">Friday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//snow.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    23&deg;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="js/javascript.js"></script>
</body>
</html>
