<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Weather Forecast Application</title>
</head>
<body>

        <div class="container-fluid">
            <div id="weather-app">
                <div class="first">
                    <div class="ovrly">
                        <div class="row">
                            <div class="col-md-6 fr">
                                <div class="card">
                                    <div class="card-body curr-img d-flex justify-content-center">
                                        <img src="https://img.icons8.com/ultraviolet/40//partly-cloudy-day.png">
                                    </div>
                                </div>
                                <br>
                                <p class="text-center tx">CLOUDY</p>
                                <div class="row">
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt1">
                                        <span>Humidity</span>
                                        <p class="humidity">64%</p>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt2">
                                        <span>Wind</span>
                                        <p class="wind">12 km/h</p>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt3">
                                        <span>Pressure</span>
                                        <p class="pressure">1020mbar</p>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-center align-items-center txt4">
                                        <span>Cloudness</span>
                                        <p class="cloudness">64%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center txt5">
                                <div>
                                    <p class="place">Ni≈°</p>
                                </div>
                                <div class="temp">
                                    <span></span>&deg;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second">
                    <div class="ovrly">
                        <div class="row d-flex justify-content-around align-items-center">
                            <div class="card" id="1">
                                <div class="card-header">Monday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//sun.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <span></span>&deg;
                                </div>
                            </div>
                            <div class="card" id="2">
                                <div class="card-header">Tuesday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//rain.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <span></span>&deg;
                                </div>
                            </div>
                            <div class="card" id="3">
                                <div class="card-header">Wednesday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//cloud-lighting.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <span></span>&deg;
                                </div>
                            </div>
                            <div class="card" id="4">
                                <div class="card-header">Thursday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//partly-cloudy-rain.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <span></span>&deg;
                                </div>
                            </div>
                            <div class="card" id="5">
                                <div class="card-header">Friday</div>
                                <div class="card-body d-flex justify-content-center">
                                    <img src="https://img.icons8.com/ultraviolet/40//snow.png">
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <span></span>&deg;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="icons">Icons from: <a href="https://icons8.com/icon/set/weather/ultraviolet" target="_blank">Icons8</a></span>
        </div>





    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="js/javascript.js"></script>
</body>
</html>
